
<html>
    <head>
        <title>transgender pride flag overlay</title>
    </head>
    
    <body>
        <div style="text-align: center">
            <div>
                <p> Input image: <input type="file" id="image">
                <p> Opacity (<b id="opacitystatus">50</b>%): <input type="range" min="0" max="100" value="50" id="opacity">
                <p> Status: <b id="status">select a file</b>. <a id="dl" download="avatar.png" href="javascript:void()">Download</a>.
                <p> Style: <select id="styles">
                    <option value="default">Default</option>
                    <option value="saturated">Saturated</option>
                </select> 
            </div>
            
            <div> <canvas id="canvas"></canvas> </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
